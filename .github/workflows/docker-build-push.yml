name: 🚀 Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔑 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: 🐳 Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/limogiai/ibs-care-app:latest
            ghcr.io/limogiai/ibs-care-app:${{ github.sha }}

      - name: 📦 Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: 🔑 Add SSH Key
        run: |
          pwd  # Debug: Print current directory
          echo "${{ secrets.IBS_CARE_KEY }}" > ./ibs-care-key.pem
          chmod 600 ./ibs-care-key.pem
          ls -la ./ibs-care-key.pem  # Verify the key exists and has correct permissions

      - name: 🚀 Deploy EC2 with Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          # Debug: Print working directory
          pwd
          ls -la
          
          cd ibs-care-app-deployment
          terraform init
          terraform apply -auto-approve
          
          # Get and verify the public IP
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "Public IP: ${PUBLIC_IP}"
          
          # Debug: Check if key file is still accessible
          ls -la ../ibs-care-key.pem
          
          # Wait for 2 minutes to allow EC2 instance to fully initialize
          echo "Waiting for 2 minutes to allow EC2 instance to initialize..."
          sleep 120
          
          echo "Starting SSH availability check..."
          for i in {1..20}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i ../ibs-care-key.pem ubuntu@${PUBLIC_IP} "echo 'SSH is ready'" &>/dev/null; then
              echo "SSH is ready. Proceeding with deployment."
              break
            else
              echo "SSH not ready yet. Retrying in 5 seconds... (Attempt $i of 20)"
              sleep 5
            fi
          done
          
          # After loop completes, verify key file again
          ls -la ../ibs-care-key.pem
          
          # Deploy to EC2
          ssh -o StrictHostKeyChecking=no -i ../ibs-care-key.pem ubuntu@${PUBLIC_IP} << 'EOSSH'
            set -e
            echo "Starting deployment on $(hostname)"
            
            # Docker login and deployment
            sudo docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_PAT }}
            sudo docker pull ghcr.io/limogiai/ibs-care-app:latest
            
            # Stop and remove existing container if it exists
            sudo docker stop ibs-care-app || true
            sudo docker rm ibs-care-app || true
            
            # Run new container
            sudo docker run -d --name ibs-care-app -p 4434:80 ghcr.io/limogiai/ibs-care-app:latest
            
            # Verify container is running
            sudo docker ps | grep ibs-care-app
            echo "Deployment completed successfully"
          EOSSH

      - name: ✅ Verify Image Pushed and Deployed
        run: |
          echo "Docker image built, pushed, and deployed successfully!"
          echo "Application should be available at http://${PUBLIC_IP}:4434"

      - name: 🧹 Cleanup
        if: always()
        run: |
          rm -f ./ibs-care-key.pem
          echo "Cleaned up sensitive files"