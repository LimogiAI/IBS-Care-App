name: 🚀 Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔑 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: 🐳 Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64  # Add multi-platform support
          tags: |
            ghcr.io/limogiai/ibs-care-app:latest
            ghcr.io/limogiai/ibs-care-app:${{ github.sha }}

      - name: 🚀 Deploy EC2 with Terraform
        run: |
          cd ibs-care-app-deployment
          terraform init
          terraform apply -auto-approve
          ssh -o StrictHostKeyChecking=no -i /path/to/ibs-care-key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            sudo docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_PAT }}
            sudo docker pull ghcr.io/limogiai/ibs-care-app:latest
            sudo docker stop ibs-care-app || true
            sudo docker rm ibs-care-app || true
            sudo docker run -d --name ibs-care-app -p 4434:80 ghcr.io/limogiai/ibs-care-app:latest
          EOF
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}

      - name: ✅ Verify Image Pushed
        run: echo "Docker image pushed successfully!"
