name: 🚀 Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔑 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: 🐳 Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/limogiai/ibs-care-app:latest
            ghcr.io/limogiai/ibs-care-app:${{ github.sha }}

      - name: 📦 Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # Specify the desired version

      - name: 🔑 Add SSH Key
        run: |
          echo "${{ secrets.IBS_CARE_KEY }}" > ibs-care-key.pem
          chmod 600 ibs-care-key.pem
          ls -l ibs-care-key.pem  # Verify the key exists
      - name: 🚀 Deploy EC2 with Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          export TF_LOG=DEBUG
          export TF_LOG_PATH=terraform-debug.log

          cd ibs-care-app-deployment
          terraform init
          terraform apply -auto-approve

          # Retrieve public IP from Terraform output
          PUBLIC_IP=$(terraform output -raw public_ip)

          echo "Waiting for EC2 instance to initialize..."
          sleep 60  # Wait for 60 seconds to allow EC2 to fully start

          # Correct SSH Port Availability Check
          while ! nc -z -v $PUBLIC_IP 22; do
            echo "SSH not ready yet. Retrying in 5 seconds..."
            sleep 5
          done

          echo "SSH is ready. Proceeding with deployment."

          # Deploy Docker container on EC2
          ssh -o StrictHostKeyChecking=no -i ibs-care-key.pem ubuntu@$PUBLIC_IP << 'EOF'
            sudo docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_PAT }}
            sudo docker pull ghcr.io/limogiai/ibs-care-app:latest
            sudo docker stop ibs-care-app || true
            sudo docker rm ibs-care-app || true
            sudo docker run -d --name ibs-care-app -p 4434:80 ghcr.io/limogiai/ibs-care-app:latest
          EOF
      - name: ✅ Verify Image Pushed and Deployed
        run: echo "Docker image built, pushed, and deployed successfully!"
